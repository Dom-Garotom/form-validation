<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fomr_validation</title>
</head>
<body>

    <header>
        <h1>Seus dados pessoas</h1>
    </header>


    <div class="forms">
        <form action="" id="form">
            <label for="">Nome da pessoa ( <em>campo obrigatório</em> )</label><br>
            <input type="text" placeholder="Nome completo da pessoa" maxlength="120" minlength="3" required pattern="[a-zA-z]+$" name="" id="inputName"><br>  
            
            <label for="">Data de nascimento ( <em>campo obrigatório</em> )</label><br>
            <input type="date"  required max="9999-12-31" name="" id="inputDate"><br>
    
            <button type="submit" >Salvar</button>
        </form>
        
        
    </div>


    <div class="titulos " >
        <p id="nomeTitulo">Nome</p>
        <p id="dataTitulo">Data de nascimento</p>
        <p id="acoesTitulo">Ações</p>
    </div>

    <div class="lista">
        

        <table>  
            <tbody  id="Container" >
            </tbody>
        </table>
   
    </div>


    <script src="script.js"></script>
</body>
</html>
